<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر العطور</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #faf7f2; margin: 0; padding: 0; text-align: center; }
    header { background: #222; color: #fff; padding: 20px; }
    h1 { margin: 0; }
    .product { background: #fff; margin: 20px auto; padding: 15px; max-width: 400px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; border-radius: 6px; }
    .buy-btn { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #b89b5e; color: #fff; text-decoration: none; border-radius: 4px; }
    .buy-btn:hover { background: #a2834c; }
  </style>
</head>
<body>
  <header>
    <h1>✨ متجر العطور ✨</h1>
    <p>أفضل العطور المختارة لك</p>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/400x400.png?text=Perfume+1" alt="عطر 1">
    <h2>عطر فاخر رقم 1</h2>
    <p>مزيج من الروائح الشرقية الساحرة.</p>
    <a href="#" class="buy-btn">اشتري الآن</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x400.png?text=Perfume+2" alt="عطر 2">
    <h2>عطر فاخر رقم 2</h2>
    <p>عطر عصري يناسب جميع الأوقات.</p>
    <a href="#" class="buy-btn">اشتري الآن</a>
  </div>

</body>
</html>
